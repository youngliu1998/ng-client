<div class="row row-cols-2 mb-3">
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="newWishText" />
    <button class="btn btn-secondary" type="button" (click)="addNewWish()">
      New Wish
    </button>
  </div>
</div>
<div class="row row-cols-2">
  <wish-list-filter [(filter)]="filter"></wish-list-filter>
  <ul class="w-50">
    @for (wish of wishes.filter(filter); track $index) {
    <li class="d-flex justify-content-between">
      <input
        type="checkbox"
        class="check-box"
        [checked]="wish.isCompleted"
        (click)="toggleFullfill(wish)"
      />
      {{ wish.wishText }}
      <button class="btn-close"></button>
    </li>
    }
  </ul>
</div>

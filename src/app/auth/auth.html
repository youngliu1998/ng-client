<div class="login-body __login-bg">
  <div class="login-panel">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form [formGroup]="loginForm" class="form-login">
    <a href="/" class="back-link-login __font-link">Back</a>
    <h3>Login Here</h3>

    <label for="username" class="label-login">Username</label>
    <input
      type="text"
      formControlName="email"
      placeholder="Email"
      class="input-login"
    />

    <label for="password" class="label-login">Password</label>
    <input
      type="password"
      formControlName="password"
      placeholder="password"
      class="input-login"
    />

    <button class="btn-login" (click)="onLogin()">Log In</button>
    <!-- <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div> -->
  </form>
</div>
